<div class="body">
    <div class="heading"   [appRedEle]="color" anyColour="violet">
        <h2  class="headingH2" > User Registration Form</h2>
    </div>
    <h2>Pick a highlight color</h2>
<div>
  <input type="radio" name="colors" (click)="color='lightgreen'">Green
  <input type="radio" name="colors" (click)="color='yellow'">Yellow
  <input type="radio" name="colors" (click)="color='cyan'">Cyan
</div>
    <div class="actions">
        <button type="button" class="btn btn-primary actionBtn" mdbRipple routerLink="/add-user">Add New User (Basic Form)</button>
        <button type="button" class="btn btn-info actionBtn" mdbRipple routerLink="/add-user-reactive">Add New User (Reactive Form)</button>
    </div>

</div>
