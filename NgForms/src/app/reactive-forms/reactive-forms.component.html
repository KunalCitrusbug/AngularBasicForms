</head>
<i class="bi bi-box-arrow-in-left" style="font-size: 2rem;margin: 3rem;" routerLink=""></i>

<div class="body">
        <div class="formdiv">
            <h1 style="margin-bottom: 20px;">Reactive Form</h1>
        <form [formGroup]="reactiveUserForm" (ngSubmit)="addUser()">
            
            <div class="form-group">
              <label for="exampleInputPassword1">Name</label>
              <input type="text" class="form-control" id="exampleInputPassword1" name="name" placeholder="Name" formControlName="name">
              <span class="errorMsg" *ngIf="name && name.invalid && name.touched">Enter valid Name!</span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
              <span class="errorMsg" *ngIf="email && email.invalid && email.touched">Enter valid Email!</span>

              </div>
            
            <button type="submit" class="btn btn-primary" [disabled]="reactiveUserForm.invalid">Add User</button>
          </form>
    </div>
    <div class="dataDisplayDiv">
        <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of userList">
            <th scope="row">{{item.userId + 1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
          </tr>
        </tbody>
      </table>
      </div>
</div>
Set default value in Name field by clicking <a (click)="updateValue()">here</a>
