<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Step Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <form [formGroup]="Step4Form" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label for="birthDate">Date of Birth</label>
              <input type="date" id="birthDate" name="birthDate" required formControlName="birthDate">
              <span class="errorMsg" *ngIf="birthDate && birthDate.invalid && birthDate.touched">Please enter a valid date!</span>
            </div>
          
            <div class="form-group">
              <button type="submit" [disabled]="!Step4Form.valid">Submit</button>
              <button type="button" class="btn" (click)="prevStep()">Prev</button>
            </div>
          
          </form>
    </div>
   
</body>
